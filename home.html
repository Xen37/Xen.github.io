<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Header styling */
        .header {
            background-color: #8a2be2;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
        }

        /* Navigation styling */
        .nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .nav button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 10px;
        }

        .nav button:hover {
            background-color: white;
        }

        /* Content styling */
        .content {
            text-align: center;
            padding: 20px;
        }

        .content h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Hobby images container */
        .hobbies {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .hobby {
            text-align: center;
        }

        .hobby img {
            width: 300px;
            height: 200px;
            border-radius: 10px;
        }

        .hobby p {
            margin-top: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .center-contianer {
            display: flex;
            justify-conten: center;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        simple web
    </div>
    <div class="center-container">
        <button onlclick=showPopup()"></button>
    </div>

    <!-- Navigation Bar -->
    <div class="nav">
        <button><a href="home.html">Home</a></button>
        <button><a href="aboutme.html">About me</a></button>
        <button><a href="photos.html">Photos</a></button>
    </div>

    
    <div class="content">
        <h2>hobby</h2>
        <div class="hobbies">
            <div class="hobby">
                <img src="./images/a.jpg" alt="Singing">
                <p>singing</p>
            </div>
            <div class="hobby">
                <img src="./images/c.jpg" alt="Games">
                <p>games</p>
            </div>
            <div class="hobby">
                <img src="./images/b.jpg" alt="Chess">
                <p>chess</p>
            </div>
        </div>
    </div>
    <script src="main.js">click me pls</script>

</body>
</html>
